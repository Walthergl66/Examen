services:
  agent-ui:
    build:
      context: ./agent-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Cambia el puerto seg√∫n tu app
    volumes:
      - ./agent-ui:/app
    command: ["npm", "run", "dev"]

  playground:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7777:7777"

    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}

    volumes:
      - ./:/app
    command: ["python", "playground.py"]
